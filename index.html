<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >

    <a-assets>
            <video src="mov_bbb.mp4"
                preload="auto" id="vid" response-type="arraybuffer" loop
                crossorigin webkit-playsinline autoplay muted playsinline>
            </video>
        </a-assets>

    <a-nft
      type="nft"
      url="surya/surya"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-video
            id="dynamic-video"
            src="#vid"
            position='0 0 0'
            rotation='-90 0 0'
            >
        </a-video>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>

<script>
const fsetUrl = 'surya/surya.fset';

fetch(fsetUrl)
  .then(response => response.arrayBuffer())
  .then(buffer => {
    const dataView = new DataView(buffer);
    const width = dataView.getFloat32(0, true);
    let height = dataView.getFloat32(4, true);
    if (height === 0) height = width; // fallback for square markers

    console.log(`Width: ${width} meters, Height: ${height} meters`);
    document.addEventListener('DOMContentLoaded', () => {
      const videoEl = document.querySelector('#dynamic-video');
      if (videoEl) {
        videoEl.setAttribute('width', width);
        videoEl.setAttribute('height', height);
      }
    });
  })
  .catch(err => {
    console.error('Failed to load or parse .fset file:', err);
  });
</script>

</body>
